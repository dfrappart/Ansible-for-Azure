---
- name: Creation d'une base de test SQL Server sur Linux (ubuntu 16.04)
  hosts: all
  become: yes
  
  vars:
    sa_password: Password123$
    db_name: TestDB

  tasks:
  - name: Installation de bibiloth√®ques pour MS SQL, protocole et outils d'installation
    apt:
      pkg:
        - freetds-dev
        - freetds-bin
        - python-dev
        - python-pip
      state: latest
      force_apt_get: yes

  - name: Installation de pymssql
    pip:
      name: pymssql

  - name: creation de la base
    mssql_db:
      name: "{{ db_name }}"
      state: present
      login_host: 127.0.0.1
      login_user: sa
      login_password: "{{ sa_password }}"   
